  <section id="about-tang-poetry">
    <h2>唐诗简介</h2>
    <p>唐诗泛指创作于唐朝诗人的诗，是中华民族珍贵的文化遗产之一。</p>
    <p>它题材广泛，形式多样，语言优美，韵律和谐，具有极高的艺术价值。</p>
    <p>唐诗不仅反映了唐代的社会风貌、文化生活，也展现了诗人丰富的情感世界和卓越的文学才华。</p>
    <p>在唐代，诗歌创作达到了一个前所未有的高峰，众多杰出诗人如繁星璀璨，他们的作品流传千古，至今仍被人们传颂不衰。</p>
  </section>
